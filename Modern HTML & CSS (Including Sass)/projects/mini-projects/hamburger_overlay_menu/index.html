                and after (bottom line) -->
        </div>
      </div>
      <div class="menu">
        <!-- the next div is for the fade gray overlay in the menu -->
        <div>
          <div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
