<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>

<body>
  <!-- Form -->
  <!-- the "action" is what will happened when i'll click on submit - usually it will be "where it will be sent !?" -->
  <form action="process.php">
    <div>
      <!-- the "for" denote the purpose of the label - usually comes with an input element with the same id
      and when i'll click on the label the input box will be in focus -->
      <label for="name">Name</label>
      <!-- name attribute here is meant for the server side to catch the element in the server side 
      value attribute can be pre-define the value on the input box  -->
      <input type="text" id="name" name="name" value="Tomer Arzuan">
    </div>
    <div>
      <label for="email">Email</label>
      <!-- we can set some text to instruct like "enter you email with placeholder" -->
      <input type="email" name="email" id="email" placeholder="Enter your Email">
    </div>
    <div>
      <label for="message">Message</label><br>
      <!-- textarea is for long text, we can define the size of the area with columns from left to right or rows for upside down -->
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <!-- Open a selection list with combo box and values in options 
      selected is for pre-selected option -->
      <select name="sex" id="sex">
        <option value="Male">Male</option>
        <option value="Female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <!-- this input comes with up and down buttons -->
        <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthday">birthday</label>
      <input type="date" name="birthday" id="birthday">
    </div>
    <div>
      <!-- Radio buttons - the name attribute bound the, to the same group, the value is the value that sends to the server
      if we want RB to be pre-checked we can specify a boolean attribute "check" -->
      <label for="membership">membership</label>
      <input type="radio" name="membership" id="membership" value="simple"> simple
      <input type="radio" name="membership" id="membership" value="standard" checked>standard
      <input type="radio" name="membership" id="membership" value="super">super
    </div>
    <div>
      <label for="membership">I Like..</label>
      <!-- Check box -->
      <input type="checkbox" name="likes" id="likes" value="bike"> bike
      <input type="checkbox" name="likes" id="likes" value="car" checked>car
      <input type="checkbox" name="likes" id="likes" value="boat">boat
    </div>
    <!-- Submit options - the same thing -->
    <input type="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->
    <!-- Reset button - will reset all fields except from the hard coded once -->
    <button type="reset">Reset</button>
  </form>
</body>

</html>
